<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>Felipe Alves - Random Quote Machine</title>
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1"
            />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            />
            <link
                rel="stylesheet"
                href="./style.css"
            />
        </head>
        <body>
            <div
    id="quote-box"
    class="QuoteBox"
>
    <div
        id="quote-container"
        class="QuoteBox-container"
    >
        <blockquote
            id="text"
            class="QuoteBox-text"
        ></blockquote>
        <p
            id="author"
            class="QuoteBox-author"
        ></p>
    </div>
    <div class="QuoteBox-actions">
        <a
            id="tweet-quote"
            class="QuoteBox-button QuoteBox-tweet"
            href=""
            target="_blank"
        >
            <i class="fa-brands fa-twitter"></i>
        </a>
        <button
            id="new-quote"
            class="QuoteBox-button"
        >
            New quote
        </button>
    </div>
</div>

            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="./script.js"></script>
        </body>
    </html>
