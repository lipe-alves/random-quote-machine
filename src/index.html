<div
    id="quote-box"
    class="QuoteBox"
>
    <div
        id="quote-container"
        class="QuoteBox-container"
    >
        <blockquote
            id="text"
            class="QuoteBox-text"
        ></blockquote>
        <p
            id="author"
            class="QuoteBox-author"
        ></p>
    </div>
    <div class="QuoteBox-actions">
        <a
            id="tweet-quote"
            class="QuoteBox-button QuoteBox-tweet"
            href=""
            target="_blank"
        >
            <i class="fa-brands fa-twitter"></i>
        </a>
        <button
            id="new-quote"
            class="QuoteBox-button"
        >
            New quote
        </button>
    </div>
</div>
